<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                                
  <title>Elm Haskell Practice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity= "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" type="text/css">
  <script src="elm.js" type="text/javascript"> </script>
</head>

<body>
  <div id="elm"></div><script type="text/javascript">

  var app = Elm.Main.init({
            node: document.getElementById('elm')
    });                         
                                
  function generateDummyTest() {  
    var delay = 7000 + Math.random() * 7000;
    var testPassed = Math.random() > 0.5;

    return function(callback) {
      setTimeout(function() {
        callback(testPassed);
      }, delay);
    };
  }

    app.ports.didTestPass.send(generateDummyTest())

  </script>
</body>
</html>
